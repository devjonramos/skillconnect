<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillConnect - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/custom-bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>
<body>

    <div class="login-form | container">

        <div class="row justify-content-md-center align-items-center">

            <div class="col-md-auto">

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>

                <form id="login-form" th:action="@{/login}" method="post" class="d-flex flex-column gap-4 col-md-auto p-5 border rounded-1">

                    <img src="/images/logo.svg" class="my-3" alt="SkillConnect logo" srcset="">
        
                    <div class="col-12">
                        <label for="inputUsername4" class="form-label">Username</label>
                        <input type="username" name="username" class="form-control" id="inputUsername4">
                    </div>
                    
                    <div class="col-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword4">
                    </div>
                    
                    <div class="col-12 d-flex justify-content-between">
                        <div class="form-rememberMe">
                            <input class="form-rememberMe-input" type="checkbox" id="rememberMe">
                            <label class="form-rememberMe-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" rel="noopener noreferrer">Forgotten your password?</a>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary text-white">Log In</button>
                    </div>
                    
                    <div class="d-flex gap-2">
                        Don't have an account?
                        <a href="#" rel="noopener noreferrer">Sign Up</a>
                    </div>
        
                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
